				return;
			}

				alert("parabéns, você acertou o número 7!")
				return;
			}
			caixaDoNumero.value = "";
		}
		alert("infelizmente, você errou!");
	};

	// problema no funcionamento do formulário 		// att. era na ordem do increntamento - correção: (i = i + 1)
	// erro no restante do array, da como errado os outros segredos


	var botaoAdivinhar = document.getElementById("adivinhar");
	botaoAdivinhar.onclick = botaoClicado;














</script>
